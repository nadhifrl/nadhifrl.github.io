<html>
<head>
<title>Pendaftaran</title>
</head>
<style type="text/css">
    body {
    background-image:url(https://purepng.com/public/uploads/large/purepng.com-rainbowrainbowmeteorological-phenomenoncolourful-arcrefracted-light-beam-1411527075013zgsdi.png); 
    }
</style>
<center>
<body>
<h1>FORMULIR PENDAFTARAN</h1>

<table border="0" style="center; color:#000000">

<tr>
    <td><b>Nama Lengkap</b></td>
    <td>:</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td><b>Tempat Lahir</b></td>
    <td>:</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td><b>Tanggal Lahir</b></td>
    <td>:</td>
    <td><input type="Date"></td>
</tr>

<tr>
    <td><b>Jenis Kelamin</b></td>
    <td>:</td>
    <td><input type="radio" name="jak"/>Laki-Laki
    <input type="radio" name="jak"/>Perempuan</td>
</tr>
    
<tr>
    <td><b>Password:</b></td>
    <td>:</td>
    <td><input type="password" name="password" placeholder="Password"></td>
        
</tr>

<tr>
    <td><b>Confirm Password:</b></td>
    <td>:</td>
    <td><input type="Password" name="confirm password" placeholder="Confirm Password"></td>
            
</tr>

<tr>
    <td><b>Alamat</b></td>
    <td>:</td>
    <td><textarea cols="22" rows="3" ></textarea></td>
</tr>

<tr>
    <td><b>E-mail</b></td>
    <td>:</td>
    <td><input type="email"></td>
</tr>

<tr>
    <td><b>No Hp</b></td>
    <td>:</td>
    <td><input type="text"></td>
</tr>

<tr>
    <td><b>Kota</b></td>
    <td>:</td>
    <td><select>
      <option>*****SELECT KOTA*****</option>
      <option>Surabaya</option>
     <option>Jakarta</option>
      <option>Bekasi</option>
      <option>Malang</option>
      <option>Banyuwangi</option>
      <option>Jember</option>
      <option>Magelang</option>
      </select></td>
</tr>

<tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><input type="submit" name="submit" value="Daftar"/>
    <input type="reset" name="reset" value="Batal"/></td>
</tr>

</center>
</table>
</body>
</html>

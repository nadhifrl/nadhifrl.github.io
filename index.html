<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="css/pemilkom.css">
</head>
<style type="text/css">
  body {
    background-image: url(assets/img/Login.JPG);

<center>
    <body>
        <div class="Daftar">

                    <div class= "Login" style="width: 250px; height: 220px; margin-top:-12%;">

                                        <label id="showhide" class="label" style="color: red;">Show Password</label>
                                      </div>
                            </div>
                            <div style="float:left; display: inline-block; margin-top: 1px; margin-right:100px;">
                                <a href="LupaPassword.html" style="color: white">Lupa Password ?</a>
                            </div>
                            <div style="float: right; margin-right: -10px;">
                                <button type="button" value="Login" onclick="Login()"><img src="assets/img/submit1.jpg" width="37px"></button>
                            </div>            
                        </div>
            </form>
        
    </div>

</body>

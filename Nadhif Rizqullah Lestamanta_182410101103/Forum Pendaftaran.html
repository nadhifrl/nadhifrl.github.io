<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="Daftar dan Login.css">
</head>
<body>
<div class="Daftar">
    <center>
    <h2 style="color: red">Daftar</h2>
    </center>
    <form>
        
        <input type="text" name="username" class="form_login" placeholder="Username">
 
        
        <input type="text" name="password" class="form_login" placeholder="Password">

        <input type="date" name="HBDY" class="form_login" placeholder="Birthday">

        <select class="form_login">
            <option disabled selected>--Jenis Kelamin--</option>
            <option value="laki-laki">Laki-Laki</option>
            <option value="perempuan">Perempuan</option>
        </select>

        <input type="text" name="alamat" class="form_login" placeholder="Alamat">

        <input type="email" name="email" class="form_login" placeholder="Email">

        <input type="tel" name="hp" pattern="^\d{3}-\d{3}-\d{4}$"  class="form_login"placeholder="NO Telepon">

        <select class="form_login">
      <option>Select Kota</option>
      <option>Jakarta</option>
     <option>Surabaya</option>
      <option>Kalimantan</option>
      <option>Malang</option>
      <option>Jember</option>
      <option>Madiun</option>
      <option>Situbondo</option>
      </select>
        
      <label>Saya menyetujui persyaratan</label>
      <input type="checkbox">
        
      <br>
      <br>

 
        <input type="submit" class="tombol_login" value="Daftar" onclick="alert('Berhasil Mendaftar');"/>

    </form>
    
</div>

<div class="login">
    <form>
        <center>
        <h2 style="color: red">Login</h2>
        </center>
        <input type="text" name="username" class="form_login" placeholder="Username">

        <input type="text" name="password" class="form_login" placeholder="Password">
        <br>
        <br>

        <input type="submit" class="tombol_login" value="Login" onclick="alert('Selamat Datang');"/>

    </form>
</body>
</html>
